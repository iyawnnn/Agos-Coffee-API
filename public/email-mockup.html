<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Marketing Mockup - Agos Coffee</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f9f6ef;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .email-mockup {
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .email-mockup:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .email-mockup img {
        width: 100%;
        height: 90vh;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="email-mockup">
      <img
        src="assets/email-marketing.svg"
        alt="Agos Coffee Email Marketing Mockup"
      />
    </div>
  </body>
</html>
